<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Change to your desired background color */
    background-image: url('wallpaper.jpg'); /* Change 'wallpaper.jpg' to your desired wallpaper image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #333; /* Change to your desired font color */
  }

  #countdown {
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div id="countdown"></div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 1, 2024 00:00:00").getTime();

// Update the countdown every 1 second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();
    
  // Calculate the remaining time
  var distance = countDownDate - now;
    
  // Calculate days, hours, minutes, and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Display the countdown
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the countdown is over, display a message
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>


Replace `'wallpaper.jpg'` with the path to your desired wallpaper image. Adjust the background color, font color, and font family as needed by modifying the respective CSS properties in the `<style>` section.
